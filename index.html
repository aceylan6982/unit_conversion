<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="maincontainer">
        <div class="container">
            <div class="titleContainer">
                <div class="h1container">
                    <h1>Metric/Imperial Unit Conversion</h1>
                </div>
                <div class="numcontainer">
                    <input  id="num-el">
                </div>
                <button id="get-Convert" type="button" class="btn btn-light">Convert</button>
            </div>
            <div class="convertorcontainer">
                <div class="lengthcontainer">
                    <h1>Length(Meter/Feet)</h1>
                    <p id="l-el"></p>
                </div>
                <div class="volumecontainer">
                    <h1>Volume(Liters/Gallons)</h1>
                    <p id="v-el"></p>
                </div>
                <div class="masscontainer">
                    <h1>Mass(Kilograms/Pounds)</h1>
                    <p id="m-el"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
